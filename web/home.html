<!DOCTYPE html>
<html>
    <head>
        <title>Home sweet home</title>
        <script src="/js/socket.io.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var ws = new WebSocket("ws://localhost:8098");


            ws.onopen = function () {
                ws.send(JSON.stringify({watch: "user:1"}));
            }

            ws.onmessage = function (e) {
                try {
                    var data = JSON.parse(e.data);
                    console.log(data);
                    if (!data.hasOwnProperty("type")) {
                        throw "error"
                    }
                    switch (data.type) {
                        case "MESSAGE":
                            if (!data.hasOwnProperty("data")) {
                                throw "error"
                            }
                            document.querySelector("#flux").innerHTML += "<div>" + data.data + "</div>";
                            break;
                        case "WATCH":
                            if (!data.hasOwnProperty("id") || !data.hasOwnProperty("data")) {
                                throw "error"
                            }

                            switch (data.id) {
                                case "user:1":
                                    document.querySelector("#flux").innerHTML += "<div>" + data.data + "</div>";
                                    break;
                            }
                            break;
                    }

                } catch (err) {
                    console.log(e);
                }

            };


        </script>
        <div>
            Welcome to your new page  
        </div>
        <div id="flux">

        </div>
    </body>
</html>
