<!DOCTYPE html>
<html>
    <head>
        <title>Home sweet home</title>
        

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div>
            Welcome to your new page  
        </div>
        <div id="flux">

        </div>
         <div id="user1">

        </div>
        <div id="users">

        </div>
         <script>
            var ws = new WebSocket("ws://192.168.0.11:8098");


            ws.onopen = function () {
                
                ws.send(JSON.stringify({watch: "/user/1/" ,param:{}}));
                ws.send(JSON.stringify({watch: "/user/"   ,param:{}}));
             
              
            }

            ws.onmessage = function (e) {
                try {
                    var data = JSON.parse(e.data);
                
                    if (!data.hasOwnProperty("type")) {
                        throw "error"
                    }
                    switch (data.type) {
                        case "MESSAGE":
                            if (!data.hasOwnProperty("data")) {
                                throw "error"
                            }
                            document.querySelector("#flux").innerHTML += "<div>" + data.data + "</div>";
                            break;
                        case "data":
                            
                            
                            if (!data.hasOwnProperty("watch") || !data.hasOwnProperty("data")) {
                                throw "error"
                            }
                           console.log(data);
                            switch (data.watch) {
                                case "/user/1/":
                                   
                                    document.querySelector("#user1").innerHTML = "<div>" + data.data + "</div>";
                                    break;
                                    
                                 case "/user/":
                                     document.querySelector("#users").innerHTML = "<div>" + data.data + "</div>";
                                     break;
                            }
                            break;
                    }

                } catch (err) {
                    console.log(e);
                }

            };


        </script>
        
    </body>
</html>
