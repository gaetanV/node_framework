# USER API   
user:
    path:     /user/{id}/
    defaults: { _controller: "UserBundle:User:getOne" }
    attributes:
        name: ~
        mail: ~
        id: ~

    persistence:
        OneToOne:
            targetEntity: user
            join:  id
 
    requirements:
        id: \d+
                
users:
    persistence:
        OneToMany: 
            targetEntity: user
            join:  id
            referenced: users.u
            attributes:
                name: ~
 
    path:     /user/
    defaults: { _controller: "UserBundle:User:getAll" }
